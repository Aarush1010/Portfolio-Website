<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="index.html">Aarush Kumar</a>
        </div>
        <div class="header-right">
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="https://www.instagram.com/aarush.jpeg" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </header>
    <div class="contact-container">
        <h2>Contact Me</h2>
        <form id="contact-form" method="POST" action="/contact">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Send</button>
        </form>
        <div class="contact-info">
            <p>Email: <a href="mailto:kumaraarushphotography@gmail.com">kumaraarushphotography@gmail.com</a></p>
            <p>Instagram: <a href="https://www.instagram.com/aarush.jpeg" target="_blank"><i class="fab fa-instagram"></i>@aarush.jpeg</a></p>
        </div>
    </div>
    <script src="contact.js"></script>
</body>
</html>
